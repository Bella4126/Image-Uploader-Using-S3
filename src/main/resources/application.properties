# AWS S3 Configuration - Use Environment Variables (with safe defaults)
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:dummy-access-key}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:dummy-secret-key}
cloud.aws.region.static=${AWS_REGION:eu-north-1}
cloud.aws.stack.auto=false
app.s3.bucket=${S3_BUCKET_NAME:dummy-bucket}

# S3 Endpoint Configuration
cloud.aws.s3.endpoint=https://s3.${AWS_REGION:eu-north-1}.amazonaws.com

# Server Configuration - Railway provides PORT
server.port=${PORT:8080}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable Spring Security auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration
logging.level.com.Singh.SpringOauth2Demo=DEBUG
logging.level.software.amazon.awssdk=INFO
logging.level.software.amazon.awssdk.request=DEBUG
